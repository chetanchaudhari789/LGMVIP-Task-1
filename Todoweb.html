<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoweb</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/To Do Web/Todoweb.css">
</head>
<body>
 <section>       
        <h1>TO DO LIST</h1>
        <div class="wrapper">
            <div class="input-con">
                <input type="text" name="todo" class="todo-input" id="todo-input" placeholder="Enter Todo Task">
                <button id='add-button' class="add-button">
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </div>
            <ul class="todo-container" id="todo-container"></ul>
        </div>
    </section>
    <script src="/To Do Web/Todoweb.js"></script>
</body>
</html>
